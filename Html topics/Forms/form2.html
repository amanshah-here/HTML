<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>HTML Dummy Form</legend>
        <label for="date">Select Date</label>
        <input type="date" id="date" />
        <br /><br />
        <label for="dish">Select Dish</label>
        <select name="dishes" id="dish">
          <option value="Maggie">Maggie</option>
          <option value="Kurkure">Kurkure</option>
          <option value="Lays">Lays</option>
          <option value="Oreo">Oreo</option>
        </select>
        <br/>
        <br/>
        <label for="dish1">Select If Multiple Dishes</label>
        <select name="dishes" id="dish1" multiple>
          <option value="Maggie">Maggie</option>
          <option value="Kurkure">Kurkure</option>
          <option value="Lays">Lays</option>
          <option value="Oreo">Oreo</option>
        </select>
        <br /><br />
        <textarea
          name="textarea"
          id="no"
          rows="2"
          cols="15"
          placeholder="Enter Text Here"
        ></textarea>
        <br /><br />
        <button>OK</button>
      </fieldset>
    </form>
  </body>
</html>
