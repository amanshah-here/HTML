<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Event Registration</h1>
    <form>
      <fieldset>
        <legend><big>Registration Form</big></legend>
        <label for="Name">Name:</label>
        <br /><br />
        <input type="Text" name="name" id="Name" />
        <br />
        <label for="Eid">Email:</label>
        <br /><br />
        <input type="text" name="Email Id" id="eid" />
        <br />
        <label for="Phone">Phone:</label>
        <br /><br />
        <input type="tel" name="Phone no." id="Phone" />
        <br />
        <label for="Occup">Occupation:</label>
        <br /><br />
        <select name="Occupation" id="Occup">
          <option value="Other">Other</option>
          <option value="Student">Student</option>
          <option value="Professional">Professional</option>
        </select>
        <br /><br />
        <fieldset>
          <legend>Topics of Interest:</legend>
          <br /><br />
          <label for="Html">
            <input type="checkbox" name="HTML" id="html" />
            <br />
            HTML
          </label>
          <br /><br />
          <label for="css">
            <input type="checkbox" name="CSS" id="css" />
            <br />
            CSS
          </label>
          <br /><br />
          <label for="java">
            <input type="checkbox" name="JAVASCRIPT" id="java" />
            <br />
            JavaScript
          </label>
        </fieldset>
        <br /><br />
        <label for="com">Comments:</label>
        <br /><br />
        <textarea
          name="COMMENTS"
          placeholder=""
          id="com"
          rows="2"
          cols="40"
        ></textarea>
        <br /><br />
        <input type="Button" value="Register" name="Button1" />
      </fieldset>
    </form>
  </body>
</html>
