<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Job Application</h1>
    <form>
      <fieldset>
        <legend>Application Form</legend>
        <label for="name">Name: </label>
        <br /><br />
        <input type="text" name="employee_name" id="name" />
        <br />
        <label for="email">Email: </label>
        <br /><br />
        <input type="email" name="employee_email" id="email" />
        <br />
        <label for="phone">Phone: </label>
        <br /><br />
        <input type="tel" name="employee_phone" id="phone" />
        <br />
        <label for="resume">Resume: </label>
        <br /><br />
        <input type="file" name="employee_resume" id="resume" />
        <br />
        <label for="exp">Experience(years): </label>
        <br /><br />
        <input type="number" name="Experience" id="exp" min="0" max="50" />
        <br />
        <fieldset>
          <legend>Skills:</legend>
          <label for="html">
            <input type="checkbox" name="HTML" id="html" />
            <br />
            HTML
          </label>
          <br /><br />
          <label for="css">
            <input type="checkbox" name="CSS" id="css" />
            <br />
            CSS
          </label>
          <br /><br />
          <label for="js">
            <input type="checkbox" name="Javascript" id="js" />
            <br />
            JavaScript
          </label>
        </fieldset>
        <br /><br />
        <label for="edu">Highest Education</label>
        <br /><br />
        <select name="Highest Education" id="edu">
          <option value="High School">High School</option>
          <option value="UnderGraduate">UnderGraduate</option>
          <option value="Graduate">Graduate</option>
          <option value="Masters">Masters</option>
        </select>
        <h3>Availability</h3>
        <label for="full">
          <input type="radio" name="Availability" id="full" />
          <br />
          Full-Time
        </label>
        <br /><br />
        <label for="part">
          <input type="radio" name="Availability" id="part" />
          <br />
          Part-Time
        </label>
        <br /><br />
        <label for="comm">Additional Comments:</label>
        <br /><br />
        <textarea name="comment" id="comm" rows="3" cols="40"></textarea>
        <br /><br />
        <input type="submit" name="OK" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
