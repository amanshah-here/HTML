<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Registration Form</h4>
    <form action="/action.php">
        <fieldset>
            <legend>Student Registration</legend>
            <label for="id1">
         <input type="text"  placeholder="Username" id="id1">
        </label>
        <br>
        <br>
        <label for="id2">
         <input type="password"  placeholder="Password" id="id2">
        </label>
        <br><br>
        <h3>SELECT YOUR CLASS</h3>
        <label for="id3">
            <input type="radio" value="Class X" name="class" id="id3">Class X
        </label>
        <br>    
        <label for="id4">
            <input type="radio" value="Class XII" name="class" id="id4">Class XII
        </label>
        <br><br>
        <h3>SELECT YOUR SUBJECTS</h3>
        <label for="math">
         <input type="checkbox" value="math" name="subject" id="math">Maths
        </label>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="phy">Physics
        </label>
        <label for="che">
         <input type="checkbox" value="che" name="subject" id="che">Chemistry
        </label>
        <label for="bio">
         <input type="checkbox" value="bio" name="subject" id="bio">Biology
        </label>
        <br><br>
        <h3>SELECT YOUR CITY</h3>
        <select name="city">
            <option value="select your city">Select your city</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Muzaffarpur">Muzaffarpur</option>
            <option value="Varanasi">Varanasi</option>
        </select>
        <br><br>
        <textarea name="feedback" id="id1" placeholder="Please give your valuable Feedback here"  rows="3">Feedback</textarea>
        <br><br>
        <input type="submit" value="Submit">

        </fieldset>
        </form>
</body>
</html>
