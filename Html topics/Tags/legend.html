<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Login Form</legend>
        <label for="n1">Enter Name:</label>
        <input type="text" placeholder="Name" id="n1" />

        <br /><br />
        <label for="p1">Enter Password:</label>
        <input type="password" placeholder="password" id="p1" />
        <br /><br />
        <label for="d1">Enter DOB:</label>
        <input type="date" id="d1" />
        <input type="button" value="OK" id="b1" />
      </fieldset>
    </form>
  </body>
</html>
